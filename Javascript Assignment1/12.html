<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  style="border:1px solid black;height:100px;" onmousemove="func(event)"></div>
    <p id="coordinates"></p>
</body>
</html>

<script>
function func(event){
let x=event.clientX;
let y=event.clientY;
let coordinates1=`X coordinate: ${x}  Y coordinate :${y}`;
document.getElementById('coordinates').innerHTML=coordinates1;
}

</script>
