<script>
    /*number converts the type whereas parseint parses the value of input*/
input='32px'
   console.log(parseInt(input));//32
  console.log(Number(input));//NaN

  input1='5e1';
  console.log(parseInt(input1));
  console.log(Number(input1));

  //parseInt accept two parameters,second parameter indicates the radix
 var x=parseInt('0101', 10); //101
 console.log(x)
 var y=parseInt('0101', 2); // 5
var x1=Number('0101'); // 101

//They return different results when we passing special values such as undefined or null:
parseInt(); // NaN
parseInt(null); // NaN
parseInt(true); // NaN
parseInt(''); // NaN

Number(); // 0
Number(null); // 0
Number(true); // 1
Number(''); // 0
</script>
