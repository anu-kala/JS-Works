<script>
  var  input=prompt("Enter the string");
  var len=input.length;
  var i=0;
 var count=0;
 while(i<len){
    if(input[i]===("a")){
     count=count+1;
    }
    if(input[i]===("e")){
     count=count+1;
    }
    if(input[i]===("i")){
     count=count+1;
    }
    if(input[i]===("o")){
     count=count+1;
    }
    if(input[i]===("u")){
     count=count+1;
    }
 
 i++;
 }
 console.log(count);
</script>
