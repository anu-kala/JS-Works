

<script>
const date=new Date();
function dateTime(){
   var str=("00"+(date.getDate())).slice(-2)+"/"+("00"+(date.getMonth()+1)).slice(-2)+"/"+(date.getFullYear())+" "+("00"+date.getHours()).slice(-2)+":"+("00"+date.getMinutes()).slice(-2)+":"+("00"+date.getSeconds()).slice(-2)
   console.log(str)
}
   
   
dateTime()






</script>
