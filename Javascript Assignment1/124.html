<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="checkbox" class="cBox" id="cBox" onclick="functionCheck()">
        <input type="password" class="pBox" id="pBox"><br>

    </div>
    
</body>
<script>
function functionCheck(){
    var checkBox=document.getElementById('cBox');
    var passBox=document.getElementById('pBox')
    if(checkBox.checked==true){
    passBox.type="text";
    }
    else{
        passBox.type="password";
    }
}


</script>
</html>
