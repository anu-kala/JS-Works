<!-- Write a javascript program to get the smallest number from a Array. (Array is [32,1,-90,980]) -->

<script>
    var array=[32,1,-90,980];
    var min=Infinity;
    length=array.length;
    i=0;
    while(i<length){
        if(array[i]<min){
        min=array[i];
        }
        i++;
    }
        console.log(min);
</script>
