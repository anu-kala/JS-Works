<!-- Write a javascript program to get the largest number from a Array. (Array is [32,1,-90,980]) -->

<script>


var array=[32,1,-90,980];
var max=-Infinity;
length=array.length;
i=0;
while(i<length){
    if(array[i]>max){
    max=array[i];
    
    }
    i++;
}
    console.log(max);






</script>
